<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <title>RegisLab - Login</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/img/regislab_favicon.svg" type="image/svg+xml">
</head>
<body class="bg-app login-wrapper">
  <div class="card login-card">
    <img src="./assets/img/regislab_logo.svg" class="brand-mark" alt="RegisLab">
    <h1 class="title">Iniciar Sesión</h1>

    <!-- Se mantiene la misma ruta y método (/api/auth/login, POST) -->
    <form class="form vertical" action="/api/auth/login" method="post" autocomplete="off">
      <label class="label" for="username">Usuario</label>
      <input
        class="input"
        id="username"
        name="username"
        placeholder="Usuario"
        required
        autocomplete="username"
      >

      <label class="label" for="password">Contraseña</label>
      <input
        class="input"
        id="password"
        name="password"
        type="password"
        placeholder="Contraseña"
        required
        autocomplete="current-password"
      >

      <button class="btn btn-primary mt-lg" type="submit">Iniciar Sesión</button>
      <div class="label" id="msg"></div>
    </form>

    <div class="subtitle mt-sm">
      Sistema de registros y control empresarial <strong>RegisLab</strong>.
    </div>
  </div>

  <script src="./assets/js/login.js?v=8"></script>
</body>
</html>
